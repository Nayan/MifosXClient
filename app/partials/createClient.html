      <form class="form-horizontal well" ng-controller="CreateClientCtrl">
        <fieldset>
          <legend>Create Client</legend>
          <div class="control-group info">
            <label class="control-label" for="office">Office</label>
            <div class="controls">
              <select id="office">
                <option ng-repeat="office in offices">{{office.name}}</option>
              </select>
            </div>
          </div>
          <div class="control-group info">
            <label class="control-label" for="loanofficer">Loan Officer</label>
            <div class="controls">
              <select id="loanofficer">
                <option ng-repeat="staff in staffs">{{staff.displayName}}</option>
              </select>
            </div>
          </div>
		  <div class="control-group">
            <label class="control-label" for="firstname">First Name</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="firstname" name="firstname">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="middlename">Middle Name</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="middlename" name="middlename">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="lastname">Last Name</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="lastname" name="lastname">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="active">Active</label>
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox" id="active" >
              </label>
            </div>
          </div>
          <div class="form-actions">
            <button type="reset" class="btn">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </fieldset>
      </form>
