<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
     <div ng-hide="user.loggedin" ng-controller="LoginController">
        <form novalidate class="simple-form">
          User Name: <input type="text" ng-model="user.name" /><br />
          Password: <input type="password" ng-model="user.password" /><br />
          <button ng-click="login(user)">Login</button>
        </form>
      </div>
      <div ng-show="user.loggedin" ng-controller="LoginController">
        <p>layout</p>
      </div>  
      <div ng-view></div>    
      
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/angular-resource.js"></script>  
</body>
</html>
